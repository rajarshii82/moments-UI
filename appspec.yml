# appspec.yml - Place this in your repository root
version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/nextjs-app
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 900
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
